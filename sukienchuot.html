<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" width="10%px" id="image">
    <p>Click button below to move the image to right</p>
    <button onclick="moveRight()">Click Me</button>



    <script>
        let imgObj = null ;
        imgObj = document.getElementById("image");
        function init() {
            imgObj = document.getElementById("image");
            imgObj.style.position = "relative";
            imgObj.style.left = "0px";
        }

        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
        }
        window.onload = init();
    </script>
</body>
</html>
